name: Deploy innsending

on:
  push:
    branches: [ main ]

permissions: write-all

env:
  IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: 20
          distribution: 'temurin'

      - uses: gradle/gradle-build-action@v2.9.0
        with:
          arguments: test app:buildFatJar --continue --no-daemon --configuration-cache

      - uses: dorny/test-reporter@v1.6.0
        if: success() || failure()
        with:
          name: test
          path: "**/build/test-results/test/TEST-*.xml"
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          docker build -f Dockerfile --pull --tag ${{ env.IMAGE }} --tag ghcr.io/${{ github.repository }}:latest .
          docker push ghcr.io/${{ github.repository }} --all-tags

  deploy:
    needs: [ build ]
    strategy:
      matrix:
        name: [ app.yml ]
        cluster:
          - dev-gcp
#          - prod-gcp
        include:
          - cluster: dev-gcp
            vars: dev.yml
#          - cluster: prod-gcp
#            vars: prod.yml

    name: Deploy (${{ matrix.cluster }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: ${{ matrix.cluster }}
          RESOURCE: .nais/${{ matrix.name }}
          VARS: .nais/${{ matrix.vars }}
          PRINT_PAYLOAD: true